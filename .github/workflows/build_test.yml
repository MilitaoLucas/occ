name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  CPM_SOURCE_CACHE: ${{github.workspace}}/cache/cpm
  OCC_BASIS_PATH: ${{github.workspace}}

jobs:
  build:
    strategy:
      matrix:
        include: 
          - os: macos-latest
            architecture: [x86_64, arm64]
            script: macos_generic_build.sh
          - os: ubuntu-latest
            architecture: x86_64
            script: [linux_generic_build.sh, dockcross-windows.sh]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies Linux
      if: startsWith(runner.os, 'Linux')
      run: |
        sudo apt update
        sudo apt install -y python3-numpy libpthread-stubs0-dev doxygen graphviz

    - name: Cache CPM Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ${{env.CPM_SOURCE_CACHE}}
          ${{github.workspace}}/build
        key: ${{ runner.os }}-occ-build-cache

    - name: Run build script
      run: |
        ./scripts/${{matrix.script}} ${{matrix.architecture}}
 
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -- -j 2
    
